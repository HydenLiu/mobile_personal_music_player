<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="./img/dong_logo.jpeg">
		<link rel="stylesheet" type="text/css" href="./css/public.css"/>
		<link rel="stylesheet" href="./css/style.css">
		<title>移动端网易音乐播放器（简易版）</title>
	</head>
	<body>

		<div class="bgBox"></div>

		<div class="bodyBox">
			<div class="bodyer">
				<div class="pic">
					<div class="pic1">
						<img src="./img/fm.jpg" alt="">
					</div>
					<div class="pic2">
						<img src="./img/disc1.png" alt="">
					</div>
				</div>
				<div class="text">
					<h3 class="txtH3">
						我的未来式（电视剧《爱情公寓》十周年合唱版）
					</h3>
					<div class="songScroll" id="wenzi">
						<div id="er"></div>
						<div id="san"></div>
						<div id="si"></div>
						<div id="wu"></div>
						<div id="liu"></div>
						<div id="quanbugeci"></div>
					</div>
					<div class="addSup">
						<div class="left">
							<p>-2s</p>
							<img src="./img/left.png" alt="">
						</div>
						<div class="right">
							<img src="./img/right.png" alt="">
							<p>+2s</p>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="control bfc">
			<div class="bar">
				<span class="barStart"></span>
				<div class="barCenter">
					<div class="barMini">
					</div>
				</div>
				<span class="barEnd"></span>
			</div>
			<div class="more">
				<div class="volume">
					<div class="yl"></div>
					<div class="ylBar">
						<div class="yBar"></div>
					</div>
				</div>
				<div class="play"></div>
				<div class="replay">
					<div class="replay2">
						重播
					</div>
				</div>
				<div class="times">
					<div class="twoTime">
						二倍速
					</div>
				</div>
			</div>
		</div>

		<script src="./js/javascript.js"></script>
		<script src="./js/damo.js"></script>
	</body>
</html>
